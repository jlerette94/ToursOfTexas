    <section>
        <h2 class="paraHeader"><strong>Howdy!</strong></h2>
        <form action="https://wp.zybooks.com/form-viewer.php" target="_blank" method="POST" autocomplete="off" id="contactForm">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Doe"><br>
            <label for="email1">Email Address:</label><br>
            <input type="text" id="email1" name="email1" placeholder="default@example.com" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+"><br>
            <label for="email2">Re-Enter Email Address:</label><br>
            <input type="text" id="email2" name="email2" placeholder="default@example.com" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+"><br>
            <label for="msg">Let us know your thoughts</label><br>
            <input type="text" id="msg" name="msg" placeholder="Type your message to us....."><br><br>
            <div id="subFrame">
                <input type="button" id="subBtn" name="subBtn" value="Submit" onclick="emailCheck2();">
            </div>
        </form>
